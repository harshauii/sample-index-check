<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Carousel UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-900: #FF4D00;
            --secondary-900: #1A1A1A;
            --surface-100: #F8F9FA;
            --text-primary: #1A1A1A;
            --text-inverse: #FFFFFF;
            --transition: cubic-bezier(0.33, 1, 0.68, 1);
            --shadow-lg: 0 24px 48px -12px rgba(0,0,0,0.18);
            --radius-2xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .carousel-container {
            max-width: 1920px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-2xl);
            isolation: isolate;
        }

        .carousel-track {
            display: flex;
            transition: transform 1s var(--transition);
        }

        .carousel-slide {
            position: relative;
            min-width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .slide-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            filter: brightness(0.98);
        }

        .slide-content {
            position: absolute;
            bottom: 12%;
            left: 8%;
            max-width: min(600px, 45%);
            color: var(--text-primary);
            z-index: 2;
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s var(--transition) 0.2s;
        }

        .slide-title {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: clamp(2rem, 4vw + 1rem, 4rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            text-wrap: balance;
        }

        .slide-description {
            font-size: clamp(1rem, 1.2vw + 0.5rem, 1.25rem);
            margin-bottom: 2.5rem;
            opacity: 0.9;
            max-width: 32ch;
        }

        .slide-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 2.5rem;
            background: var(--primary-900);
            color: var(--text-inverse);
            border-radius: 100px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s var(--transition);
        }

        .carousel-controls {
            position: absolute;
            bottom: 8%;
            right: 8%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 24px;
            z-index: 3;
        }

        .controls-group {
            display: flex;
            gap: 1rem;
        }

        .control-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            cursor: pointer;
            transition: all 0.3s var(--transition);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination {
            display: flex;
            gap: 1rem;
            position: relative;
            right: 28px; /* Perfect centering offset */
        }

        .pagination-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s var(--transition);
        }

        .pagination-dot.active {
            background: var(--primary-900);
            transform: scale(1.4);
        }

        @media (max-width: 1024px) {
            .carousel-slide {
                aspect-ratio: 3/4;
            }
            
            .slide-content {
                max-width: 80%;
                left: 5%;
                bottom: 10%;
                padding: 1.5rem;
            }
            
            .carousel-controls {
                bottom: 15%;
                right: 5%;
            }
            
            .pagination {
                right: 24px; /* Adjusted offset */
            }
        }

        @media (max-width: 640px) {
            .slide-content {
                max-width: 90%;
                left: 5%;
                bottom: 5%;
                padding: 1.25rem;
            }
            
            .slide-title {
                font-size: clamp(1.75rem, 6vw, 2.5rem);
            }
            
            .carousel-controls {
                bottom: 10%;
                right: 5%;
                gap: 20px;
            }
            
            .control-button {
                width: 48px;
                height: 48px;
            }
            
            .pagination {
                right: 20px; /* Mobile offset */
            }
        }

        .carousel-slide.active .slide-content {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <!-- Slide 1 -->
            <div class="carousel-slide active">
                <picture>
                    <source media="(max-width: 640px)" srcset="mobile.png">
                    <source media="(min-width: 641px)" srcset="desktop.png">
                    <img src="fallback-1.jpg" alt="Innovation" class="slide-media" loading="lazy" decoding="async">
                </picture>
                <div class="slide-content">
                    <h1 class="slide-title">Next-Gen Solutions</h1>
                    <p class="slide-description">Innovative approaches for modern challenges</p>
                    <a href="#" class="slide-cta">
                        Explore Now
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-slide">
                <picture>
                    <source media="(max-width: 640px)" srcset="mobile.png">
                    <source media="(min-width: 641px)" srcset="desktop.png">
                    <img src="fallback-2.jpg" alt="Sustainability" class="slide-media" loading="lazy" decoding="async">
                </picture>
                <div class="slide-content">
                    <h1 class="slide-title">Eco Innovation</h1>
                    <p class="slide-description">Sustainable solutions for tomorrow</p>
                    <a href="#" class="slide-cta">
                        Discover More
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <div class="carousel-controls">
            <div class="controls-group">
                <button class="control-button prev" aria-label="Previous slide">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <button class="control-button next" aria-label="Next slide">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
            <div class="pagination">
                <div class="pagination-dot active" aria-label="Slide 1"></div>
                <div class="pagination-dot" aria-label="Slide 2"></div>
            </div>
        </div>
    </div>

    <script>
        class PremiumCarousel {
            constructor(container) {
                this.DOM = {
                    container,
                    track: container.querySelector('.carousel-track'),
                    slides: Array.from(container.querySelectorAll('.carousel-slide')),
                    prevBtn: container.querySelector('.prev'),
                    nextBtn: container.querySelector('.next'),
                    dots: Array.from(container.querySelectorAll('.pagination-dot'))
                };
                
                this.state = {
                    currentIndex: 0,
                    isAnimating: false,
                    totalSlides: this.DOM.slides.length,
                    autoPlayInterval: null,
                    autoPlayDelay: 8000
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.startAutoPlay();
            }

            setupEventListeners() {
                this.DOM.prevBtn.addEventListener('click', () => this.prevSlide());
                this.DOM.nextBtn.addEventListener('click', () => this.nextSlide());
                this.DOM.dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => this.goToSlide(index));
                });

                let touchStartX = 0;
                this.DOM.container.addEventListener('touchstart', e => {
                    touchStartX = e.touches[0].clientX;
                });
                
                this.DOM.container.addEventListener('touchend', e => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const diff = touchStartX - touchEndX;
                    if (Math.abs(diff) > 50) {
                        diff > 0 ? this.nextSlide() : this.prevSlide();
                    }
                });

                document.addEventListener('keydown', e => {
                    if (e.key === 'ArrowLeft') this.prevSlide();
                    if (e.key === 'ArrowRight') this.nextSlide();
                });
            }

            updateUI() {
                this.DOM.slides.forEach(slide => slide.classList.remove('active'));
                this.DOM.dots.forEach(dot => dot.classList.remove('active'));
                
                this.DOM.slides[this.state.currentIndex].classList.add('active');
                this.DOM.dots[this.state.currentIndex].classList.add('active');
            }

            nextSlide() {
                if (this.state.isAnimating) return;
                this.state.isAnimating = true;
                this.state.currentIndex = (this.state.currentIndex + 1) % this.state.totalSlides;
                this.animateTransition();
            }

            prevSlide() {
                if (this.state.isAnimating) return;
                this.state.isAnimating = true;
                this.state.currentIndex = (this.state.currentIndex - 1 + this.state.totalSlides) % this.state.totalSlides;
                this.animateTransition();
            }

            goToSlide(index) {
                if (this.state.isAnimating || index === this.state.currentIndex) return;
                this.state.isAnimating = true;
                this.state.currentIndex = index;
                this.animateTransition();
            }

            animateTransition() {
                this.DOM.track.style.transform = `translateX(-${this.state.currentIndex * 100}%)`;
                this.updateUI();
                
                setTimeout(() => {
                    this.state.isAnimating = false;
                }, 1000);
            }

            startAutoPlay() {
                this.state.autoPlayInterval = setInterval(() => {
                    if (!this.state.isAnimating) this.nextSlide();
                }, this.state.autoPlayDelay);
            }
        }

        const carousel = new PremiumCarousel(document.querySelector('.carousel-container'));
    </script>
</body>
</html>
